<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Login</h2>
        <form>
            Login:<br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"><br>

            <input type="button" value="Logar"><br> 



    </form><br>
    <h2>Cadastre-se</h2>
        <form>
            
            Login:<br>
            <input type="text" name="login"><br><br>

            <strong>Sexo:</strong><br><br>

            <input type="radio" name="sexo" value="M">
            Masculino<br>
            <input type="radio" name="sexo" value="F">
            Feminino<br><br>

            <strong>Interesses:</strong><br><br>

            <input type="checkbox" name="Interesses">Futebol<br>
            <input type="checkbox" name="Interesses">Cursos<br>
            <input type="checkbox" name="Interesses">Moda<br><br>

            <strong>Estado:</strong><br><br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="pe">PE</option>
                <option value="mg">MG</option>
                <option value="es">ES</option>
                <option value="sc">SC</option>
                <option value="pr">PR</option>
                <option value="am">AM</option>
            </select><br><br>

            <strong>Observações:</strong> <br>
            <textarea></textarea><br>
            <input type="submit" value="Cadastrar">





    </form>
</body>
</html>
